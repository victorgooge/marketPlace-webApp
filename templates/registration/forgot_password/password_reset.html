{% extends "registration/forgot_password/_base.html" %}

{% block content %}
    <div>
        <h1>Password Reset</h1>

        <p>
            Forgotten your password?
            Enter your registered email address below, 
            and instructions will be sent to set your new password.
        </p>

        <form action="" method="POST" style="display:flex;">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Send Email" style="margin-left:5px;">
        </form>
    <div>
{% endblock content %}
